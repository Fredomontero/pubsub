<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Publisher/Subscriber Pattern</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
</head>
<body>
    <div class="publishers">
        <h1>Publishers</h1>
        <input type="text" placeholder="New Publisher" id="publishers-input">
        <input type="button" value="Add" id="addPub">
        <input type="button" value="Remove" id="removePub">
        <div class="pub-container">

        </div>
    </div>
    <div class="subscribers">
        <h1>Subscribers</h1>
        <input type="text" placeholder="New Subscriber" id="subscriber-input">
        <input type="button" value="Add" id="addSub">
        <input type="button" value="Remove" id="removeSub">
        <div class="sub-container">

        </div>
    </div>
</body>
</html>
